{% extends 'base.html' %}
{% block content %}
</header>
<h1>Mr. {{last}}'s Town Hall</h1>
<h3>Townhall starts at {{date}}</h3>
<h2>And will be hosted at: </h2>{{link}}
<form action="{{url_for('townhall', lastname=last)}}" method="POST">
	<label for="Your Question:">Your Question:</label>
	<input type="text" name="question">

	<label for="First Name:">First Name:</label>
	<input type="text" name="first">
	<label for="Last Name:">Last Name:</label>
	<input type="text" name="last">
	<label for="Address:">Address:</label>
	<input type="text" name="address">

	<input type="submit" value="Submit">
</form>
{% if submitted %}
<h2>Thank's for your submission!</h2>
{% endif %}
{% endblock %}
